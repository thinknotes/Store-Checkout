<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout.com/en/shop </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/af25c5ca7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="titles">
                Secure Checkout
            </h1>
            <h2 class="subtitle">
                Scan Product Barcode:  <input type="number" class="barcodenum" id="barcodenum">
            </h2>
            <h2 class="quantity">Quantity: <input type="number" class="quannum" id="quannum"></h2>

            <button class="add" id="add">Add to Cart</button>

        </div>

        <hr class="solid">
    </section>
    <section>
        <div class="cartcontainer" >
            <h1 class="title">
                Cart
            </h1>
                <div class="header" id="item">
                    <p>Item</p>
                    <p>Price</p>
                    <p>Quantity</p>
               </div>
                <div id="list"></div>
            
            <h2 class="subtitle" id="totaldiv">Total: $</h2>

            <button class="add">Checkout</button>

            <h2 class="subtitle" id="subtotal">Your grand total(including tax, 9.25%), is $</h2>

        </div>
    </section>
    
</body>
</html>
